<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google!</title>
</head>
<body>
    <div id="google_logo">
		<img  src="google.jpg" alt="Google logosu" />
	</div>
	<div id="google_search">
		<p>Search the web using Google!</p>
		<input type="text" /><br />
		<button>Google Search</button>
		<button>I am feeling lucky</button>
	</div>
	<table>
		<tbody>
			<tr id="search">
				<td>
					<a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br />
					<a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
				</td>
				<td id="help">
					<p>Special Searches</p>

					<a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br />
					<a href="https://about.google/">About Google</a><br />
					<a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br />
					<a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
				</td>
				<td id="updates">
					<p>Get Google!</p>
					<p>updates monthly:</p>
					<input type="text" placeholder="your e-mail" /><br />
					<button>Subscribe</button>
					<a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">archive</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div id="copyright">
		<p>Copyright Â©1998 Google Inc</p>
	</div>
</body>
</html>
